log4j.rootLogger=INFO,CONSOLE,ZHW-SERVER

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%5p] [ZHW_TESTJTA] %d{yyyy-MM-dd HH:mm:ss}: %-4r [%-5p] [%t] ( %F,%L ) - %m%n

log4j.appender.ZHW-SERVER=org.apache.log4j.RollingFileAppender
log4j.appender.ZHW-SERVER.File=${catalina.home}/logs/ZHW-SERVER/AIRCONTROL/MAIN.log
log4j.appender.ZHW-SERVER.MaxFileSize=20000KB
log4j.appender.ZHW-SERVER.layout=org.apache.log4j.PatternLayout
log4j.appender.ZHW-SERVER.layout.ConversionPattern= [%5p] [ZHW_TESTJTA] %d{yyyy-MM-dd HH:mm:ss}: %-4r [%-5p] [%t] ( %F,%L ) - %m%n
log4j.appender.ZHW-SERVER.MaxBackupIndex=10 

log4j.logger.org.hibernate.SQL=DEBUG,ZHW-SERVER
log4j.logger.com.neusoft=DEBUG
log4j.logger.com.opensymphony.oscache=ERROR
log4j.logger.net.sf.navigator=ERROR
log4j.logger.org.apache.commons=ERROR
log4j.logger.org.apache.struts=WARN
log4j.logger.org.displaytag=ERROR
log4j.logger.org.springframework=ERROR
log4j.logger.com.ibatis.db=WARN
log4j.logger.org.apache.velocity=FATAL
log4j.logger.com.canoo.webtest=INFO
log4j.logger.org.hibernate.ps.PreparedStatementCache=WARN
log4j.logger.org.hibernate=DEBUG
log4j.logger.org.logicalcobwebs=WARN
log4j.logger.org.hibernate.cache=DEBUG
